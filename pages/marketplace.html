<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Agent Marketplace</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/marketplace.css" />
  </head>
  <body data-requires-wallet="true">
    <nav>
      <div class="nav-left">
        <a href="../index.html">Home</a>
        <a href="marketplace.html">Marketplace</a>
        <a href="create-agent.html">Create Agent</a>
        <a href="escrow.html">Trade</a>
        <a href="leaderboard.html">Leaderboard</a>
      </div>
      <div class="nav-right">
        <button class="connect-wallet" onclick="connectWallet()">
          Connect Wallet
        </button>
      </div>
    </nav>

    <main>
      <section class="marketplace-header">
        <h1>AI Agent Marketplace</h1>
        <div class="filters">
          <select id="category-filter">
            <option value="">All Categories</option>
            <option value="prediction">Sports Prediction</option>
            <option value="trading">Trading Bots</option>
            <option value="creative">Creative AI</option>
            <option value="research">Research</option>
            <option value="development">Development</option>
            <option value="health">Health</option>
            <option value="finance">Finance</option>
            <option value="gaming">Gaming</option>
            <option value="environment">Environment</option>
            <option value="security">Security</option>
            <option value="lifestyle">Lifestyle</option>
            <option value="travel">Travel</option>
            <option value="education">Education</option>
          </select>
          <input type="text" id="search" placeholder="Search agents..." />
        </div>
      </section>

      <section class="agent-grid" id="agent-listings">
        <!-- Agents will be dynamically loaded here -->
      </section>
    </main>

    <template id="agent-card-template">
      <div class="agent-card">
        <img src="" alt="Agent Preview" class="agent-preview" />
        <div class="agent-info">
          <h3 class="agent-name"></h3>
          <p class="agent-description"></p>
          <div class="agent-features">
            <!-- Features will be dynamically added here -->
          </div>
          <div class="agent-stats">
            <span class="agent-price"></span>
            <span class="agent-rating"></span>
          </div>
          <button class="purchase-btn">Purchase with ETH</button>
        </div>
      </div>
    </template>

    <div id="invitation-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Invitation Required</h2>
        </div>
        <div class="modal-body">
          <p>Please enter your invitation code to purchase this agent.</p>
          <div class="form-group">
            <input
              type="text"
              id="invitation-code"
              placeholder="Enter invitation code"
              autocomplete="off"
            />
          </div>
        </div>
        <div class="modal-footer">
          <button class="modal-btn cancel-btn" id="cancel-invitation">
            Cancel
          </button>
          <button class="modal-btn confirm-btn" id="confirm-invitation">
            Continue
          </button>
        </div>
      </div>
    </div>

    <script src="../js/wallet.js"></script>
    <script src="../js/marketplace.js"></script>
  </body>
</html>
