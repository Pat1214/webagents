            <img

          <div class="performer-info">
            <h3>rv9M...8ghXd</h3>

            <h3>@GhostHash1</h3>
            <div class="trophy-icon gold">ğŸ†</div>

        <div class="performer-card third-place">

            <img
              src="https://avatars.githubusercontent.com/u/3"

            />
          </div>

            <h3>@captainkong_eth</h3>
            <div class="trophy-icon bronze">ğŸ†</div>
            <p>Earn 395 points</p>

      </div>

      <div class="leaderboard-table">
        <div class="table-header">
          <div class="column place">Place</div>
          <div class="column username">Username</div>
          <div class="column points">Points</div>
        </div>
        <div class="table-body" id="leaderboardList">
          <!-- Leaderboard entries will be dynamically added here -->

      </div>
    </main>

    <script src="../js/wallet.js"></script>
    <script src="../js/leaderboard.js"></script>
